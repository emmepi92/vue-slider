<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>MaiUnaGioia</title>
</head>
<body>

    <h1>Racconta la tua vita in una slide</h1>
    <p>Raccogli qui tutte le tue foto più importanti,
        i tuoi momenti più indimenticabili</p>

    <div id="app">
        <div class="container">
            <div class="row">

                <div class="col-1 d-flex justify-content-center align-items-center">
                    <i @click='prev' class="fas fa-arrow-circle-left"></i>
                </div>

                <div class="slider-container col-10">

                    <img  
                    :src="imgsList[indexImg]" 
                    alt="parola">

                    <div class="dots-container">
                        <i v-for='(img,index) in imgsList' 
                        :class ='isCurrent(index)'
                        @click='moveTo(index)'
                        class="fas fa-dot-circle"></i>
                    </div>
                </div>

                <div class="col-1 d-flex justify-content-center align-items-center ">
                    <i @click='next' class="fas fa-arrow-circle-right"></i>                
                </div>

            </div>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
